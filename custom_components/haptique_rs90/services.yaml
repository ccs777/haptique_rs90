# Available services for Haptique RS90 integration

trigger_macro:
  name: Trigger macro
  description: Triggers a specific macro on the Haptique RS90 remote
  fields:
    device_id:
      name: RS90 Remote
      description: Select your Haptique RS90 remote (find it in Settings > Devices & Services > Haptique RS90)
      required: true
      example: "6f99751e78b5a07de72d549143e2975c"
      selector:
        device:
          integration: haptique_rs90
    macro_name:
      name: Macro name
      description: The exact name of the macro to trigger (case-sensitive)
      required: true
      example: "Watch Movie"
      selector:
        text:

trigger_device_command:
  name: Trigger device command
  description: Sends a specific command to a device via the RS90 remote
  fields:
    device_id:
      name: RS90 Remote
      description: Select your Haptique RS90 remote (find it in Settings > Devices & Services > Haptique RS90)
      required: true
      example: "6f99751e78b5a07de72d549143e2975c"
      selector:
        device:
          integration: haptique_rs90
    device_name:
      name: Device name
      description: The exact name of the device configured in RS90 (case-sensitive)
      required: true
      example: "Canal - G9 4K"
      selector:
        text:
    command_name:
      name: Command name
      description: The exact command name to send (check the device commands sensor to see available commands)
      required: true
      example: "POWER"
      selector:
        text:

refresh_lists:
  name: Refresh device and macro lists
  description: Forces the integration to re-scan and subscribe to new devices or macros. Use this after adding devices/macros in the Haptique Config app if they don't appear automatically.
  fields:
    device_id:
      name: RS90 Remote
      description: Select your Haptique RS90 remote (find it in Settings > Devices & Services > Haptique RS90)
      required: true
      example: "6f99751e78b5a07de72d549143e2975c"
      selector:
        device:
          integration: haptique_rs90
